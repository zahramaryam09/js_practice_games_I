        body {
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }

        .heading {
            font-size: 2.5rem;
            font-weight: bold;
            text-transform: uppercase;
            background: linear-gradient(45deg, #433639, #4b302b);
            -webkit-background-clip: text;
            color: transparent;
            margin-bottom: 20px;
            animation: fadeIn 1s ease-in-out;
        }

        .main {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin-top: 10px;
        }

        .box {
            width: 250px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .box img {
            width: 100%;
            height: 250px;
            border-radius: 10px;
            transition: transform 0.3s ease-in-out;
        }

        .box:hover {
            transform: scale(1.1);
        }

        .box:hover img {
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
        }

        .game-title {
            margin-top: 10px;
            font-size: 1.2rem;
            font-weight: bold;
            color: white;
            background: rgba(0, 0, 0, 0.7);
            padding: 5px;
            border-radius: 5px;
            transition: 0.3s;
        }

        .box:hover .game-title {
            background: rgb(105, 74, 74);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="heading">JavaScript Practice Games</div>

    </div>
